<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short URL</title>
    <!-- Add CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% load static %}
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="{% static 'apis/css/style.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create a Short URL</h1>
        <form id="shortenForm">
            <label for="original_url">Enter your long URL:</label>
            <input type="url" id="original_url" name="original_url" placeholder="https://example.com" required>
            <button type="submit">Shorten URL</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="{% static 'apis/js/script.js' %}"></script>
</body>
</html>
