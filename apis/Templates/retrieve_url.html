<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Original URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .url-details {
            margin-top: 20px;
        }
        .url-details p {
            margin: 10px 0;
        }
        .url-details a {
            color: #007bff;
            text-decoration: none;
        }
        .url-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Original URL Details</h1>
        <div class="url-details">
            <p><strong>Short Code:</strong> {{ url.short_code }}</p>
            <p><strong>Original URL:</strong> <a href="{{ url.original_url }}" target="_blank">{{ url.original_url }}</a></p>
            <p><strong>Created At:</strong> {{ url.created_at }}</p>
            <p><strong>Last Accessed:</strong> {{ url.updated_at }}</p>
            <p><strong>Access Count:</strong> {{ url.access_count }}</p>
        </div>
    </div>
</body>
</html>
