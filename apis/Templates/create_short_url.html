<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short URL</title>
    <!-- Add CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="url"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Short URL</h1>
        <form id="shortenForm">
            <label for="original_url">Enter your long URL:</label>
            <input type="url" id="original_url" name="original_url" placeholder="https://example.com" required>
            <button type="submit">Shorten URL</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        document.getElementById('shortenForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const originalUrl = formData.get('original_url');

    try {
        const response = await fetch('/api/shorten/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
            },
            body: JSON.stringify({ original_url: originalUrl }),
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <p>Short URL created successfully!</p>
                <p>Original URL: <a href="${data.original_url}" target="_blank">${data.original_url}</a></p>
                <p>Short URL: <a href="/api/${data.short_code}" target="_blank">api/${data.short_code}</a></p>
            `;
        } else {
            const error = await response.json();
            document.getElementById('result').innerHTML = `<p>Error: ${error.error}</p>`;
        }
    } catch (error) {
        document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
    }
        });
    </script>
</body>
</html>
